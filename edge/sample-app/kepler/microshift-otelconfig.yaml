---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otelcol
  labels:
    otel: collect
data:
  otelconfig.yaml: |
    extensions:
      # TODO: replace basicauth
      basicauth/client:
        client_auth:
          username: rhel
          password: rhel
      bearertokenauth:
        filename: /conf/edge-token/edge-token
    receivers:
      otlp:
        protocols:
          http:
          grpc:
      prometheus:
        config:
          scrape_configs:
          - job_name: 'kepler'
            scrape_interval: 10s
            static_configs:
            - targets: ['localhost:9102'] # application metrics endpoint
    processors:
      memory_limiter:
        check_interval: 5s
        limit_percentage: 95
        spike_limit_percentage: 25
      batch:
    exporters:
      logging:
        verbosity: info
      otlphttp:
        #endpoint: https://OCP_ROUTE_OTELCOL
        endpoint: https://otlp-https.apps.open-svc-sts.k1wl.p1.openshiftapps.com # otel-collector service route from OCP, port 4318
        auth:
          authenticator: basicauth/client
        tls:
          insecure: false
          ca_file: /conf/ca/ca.crt
    service:
      telemetry:
        logs:
          level: info
      extensions: [basicauth/client]
      #extensions: [bearertokenauth, basicauth/client]
      pipelines:
        metrics:
          receivers: [prometheus]
          exporters: [prometheusremotewrite,otlphttp]
